<html>
<head>
    
  <title> Signform trial</title>  
        </head>
<body>
    
 <section>
            <div class="container1">
                
                <h3>Please fill in your details for your inquiry </h3>
                <form class="Message">
                    <div>
                        <label>First Name:</label>
                    <input type="text" placeholder="First Name">
                        </div>
                    <div>
                        <label>Middle Name:</label>
                    <input type="text" placeholder="Middle Name">
                        </div>
                    <div>
                        <label>Last Name:</label>
                    <input type="text" placeholder="Last Name">
                        </div>
                    <div>
                        <label>Gender:</label>
                    Male<input type="radio" name="gender" value="Male">
                        
                    Female<input type="radio" name="gender" value="Female"> 
                        </div>
                    <div>
                        <label>Date of Birth:</label>
                    <input type="datetime-local" placeholder="D.O.B">
                        </div>
                    <div>
                        <div>
                        <label>Telephone Number:</label>
                    <input type="number" placeholder="Number">
                        </div>
                        <label>Email:</label>
                    <input type="email" placeholder="Email Address">
                        </div>
                    <div>
                        <label>Comments:</label>
                        <textarea placeholder="Write your comments here" cols="60" rows="20"></textarea>
                        </div>
                    I want to be notify<input type="checkbox" name="notification"><br>
                    Select me for any official activities<input type="checkbox" name="activities">
                    <br>
                    Request for my document(s)<input type="checkbox" name="request">
                    <br>
                    <button class="Submitbutton" type="submit">Send</button>
                
                </form>
        </div>
        </section>
    </body>

</html>
